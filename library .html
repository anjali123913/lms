<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-6">
    <h1 class="text-3xl font-bold text-center">Book Library</h1>
    <p class="text-center mt-2">Explore your favorite books and discover new ones!</p>
  </header>

  <!-- Search and Filters -->
  <section class="container mx-auto p-6">
    <div class="flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded shadow">
      <!-- Search Bar -->
      <div class="w-full md:w-1/2 mb-4 md:mb-0">
        <input
          type="text"
          placeholder="Search for books..."
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>
      <!-- Filters -->
      <div class="flex space-x-4">
        <select class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
          <option value="">Genre</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-fiction</option>
          <option value="sci-fi">Sci-fi</option>
          <option value="biography">Biography</option>
        </select>
        <select class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
          <option value="">Sort by</option>
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="year">Year</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Book Grid -->
  <section class="container mx-auto p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Book Card -->
      <div class="bg-white border border-gray-300 rounded-lg shadow overflow-hidden">
        <img
          src="./images/librery.png"
          alt="Book Cover"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-bold">Librery Book</h3>
          <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            View Details
          </button>
        </div>
      </div>

      <!-- second card -->
      <div class="bg-white border border-gray-300 rounded-lg shadow overflow-hidden">
        <img
          src="./images/django.jpg"
          alt="Book Cover"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-bold">Django Book</h3>
          <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            View Details
          </button>
        </div>
      </div>
      <!---third card-->
      <div class="bg-white border border-gray-300 rounded-lg shadow overflow-hidden">
        <img
          src="./images/java.jpg"
          alt="Book Cover"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-bold">java Book</h3>
          
          <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            View Details
          </button>
        </div>
      </div>
    <!---fourth card-->
    <div class="bg-white border border-gray-300 rounded-lg shadow overflow-hidden">
        <img
          src="./images/js.jpg"
          alt="Book Cover"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-bold">JavaScript Book</h3>
          <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            View Details
          </button>
        </div>
      </div>
      <!--five card-->
      <div class="bg-white border border-gray-300 rounded-lg shadow overflow-hidden">
        <img
          src="./images/c++.jpg"
          alt="Book Cover"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-bold">C++ Book</h3>
          <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            View Details
          </button>
        </div>
      </div>
      <!--six card-->
      <div class="bg-white border border-gray-300 rounded-lg shadow overflow-hidden">
        <img
          src="./images/linux.jpg"
          alt="Book Cover"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-bold">Linux operating Book</h3>
          <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            View Details
          </button>
        </div>
      </div>
      <!--seven card-->
      <div class="bg-white border border-gray-300 rounded-lg shadow overflow-hidden">
        <img
          src="./images/mac_os.jpg"
          alt="Book Cover"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-bold">Mac OS Book</h3>
          <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            View Details
          </button>
        </div>
      </div>
      <!--eight card-->
      <div class="bg-white border border-gray-300 rounded-lg shadow overflow-hidden">
        <img
          src="./images/mongodb.jpg"
          alt="Book Cover"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-bold">mongodb Book</h3>
          <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            View Details
          </button>
        </div>
      </div>
      <!-- Add as many cards as needed -->
    </div>
  </section>

  <!-- Pagination -->
  <section class="container mx-auto p-6">
    <div class="flex justify-center space-x-2">
      <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Previous</button>
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">1</button>
      <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">2</button>
      <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">3</button>
      <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Next</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-6">
    <p>&copy; 2024 Book Library. All rights reserved.</p>
  </footer>

</body>
</html>
